<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT card component</title>
    
    <link rel="icon" href="images/favicon-32x32.png" sizes="32x32">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">

        <div class="wrapper">

            <div class="page-image">
                <img src="images/image-equilibrium.jpg" width="240" height="200" alt="page image">
                <div class="view">
                    <img src="images/icon-view.svg" alt="view">
                </div>
            </div>

            <h1 class="card-id">Equilibrium #3429</h1>
            <p class="para">Our Equilibrium collection promotes balance and calm.</p>

            <div class="collection">
                <p class="eth">
                    <img src="images/icon-ethereum.svg" alt="eth">
                    <span>0.041 ETH</span>
                </p>
                <p class="days">
                    <img src="images/icon-clock.svg" alt="days">
                    <span>3 days left</span>
                </p>
            </div>


            <div class="footer">
                <img src="images/image-avatar.png" width="20" alt="avatar img">
                <p>Creation of <span class="white">Jules Wyvern</span></p>
            </div>

        </div>

    </main>
</body>
</html>
